openapi: 3.0.0
info:
  version: 1.0.0
  title: Product Management API
  description: This API provides endpoints to manage products in an online store. It allows users to perform CRUD (Create, Read, Update, Delete) operations on product data.
servers:
  - url: https://pkcpwhzg9k.execute-api.eu-central-1.amazonaws.com/prod/
schemes:
  - https
paths:
  /product:
    get:
      summary: Get all products
      description: Retrieve a list of all available products in the store.
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Product"
    post:
      summary: Create a new product
      description: Add a new product to the store's inventory.
      requestBody:
        description: Product details to add.
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Product"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
        "500":
          description: Failed to perform operation

  /product/{productId}:
    get:
      summary: Get a product by ID
      description: Retrieve detailed information about a specific product by its unique ID.
      parameters:
        - name: productId
          in: path
          description: ID of the product to retrieve.
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
        "500":
          description: Failed to perform operation
    delete:
      summary: Delete a product by ID
      description: Delete a product from the store's inventory by its unique ID.
      parameters:
        - name: productId
          in: path
          description: ID of the product to delete.
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  body:
                    $ref: "#/components/schemas/Product"
        "500":
          description: Failed to perform operation
    put:
      summary: Update a product by ID
      description: Update an existing product's information by its unique ID.
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the product to update
          schema:
            type: string
      requestBody:
        description: Updated product data
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Product" # Assuming you have a schema for the product
      responses:
        "200":
          description: Successfully updated product
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product" # Assuming you have a schema for the product
        "404":
          description: Product not found
        "500":
          description: Failed to perform operation

components:
  schemas:
    Product:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        price:
          type: number
      required:
        - name
        - price
